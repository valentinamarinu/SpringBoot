spring.application.name=primeraweb


spring.datasource.url=jdbc:mysql://localhost:3306/db_01_spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones de JPA
    # Cuando haya un cambio no me cree una nueva, me la actualice
spring.jpa.hibernate.ddl-auto=update
    # Mostrar en consola el comando de SQL que esta ejecutando 
spring.jpa.show-sql=true


# Configurar el dialecto
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect