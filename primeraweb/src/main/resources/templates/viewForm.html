<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-5">Formulario Coder</h1>
    <form>
        <div class="container">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nombre Coder">
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating">
                <input type="number" class="form-control" id="age" placeholder="Edad Coder">
                <label for="age">Edad</label>
              </div>
              
              <div class="form-floating">
                <input type="text" class="form-control" id="clan" placeholder="Clan Coder">
                <label for="clan">Clan</label>
              </div>

              <!-- PARA USAR CSS: Hacemos el link y donde lleva ek th:href="@{/estilos/styles.css}" y los 
                estilos deben de estar creados en la carpeta Static -->
              <div>
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <a href="/" class="btn btn-success">Cancelar</a>
              </div>


        </div>

    </form>



  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
