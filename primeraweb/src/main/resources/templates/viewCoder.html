<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-5 fw-bold">Listado de Coders</h1>
    <div class="container">
      <table class="table table-striped table-dark w-50">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Clan</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <!-- AquÃ­ se recorre cada uno de los atributos que se definieron en la Entity, se tiene que llamar
          exactamente igual que como se llamo la lista en el Controller -->
          <tr th:each="coder : ${coderList}">
            <td th:text="${coder.id}"></td>
            <td th:text="${coder.name}"></td>
            <td th:text="${coder.age}"></td>
            <td th:text="${coder.clan}"></td>
            <td>
              <div class="d-flex grap-2">
                <a href="" class="btn btn-danger">Eliminar</a>
                <a href="" class="btn btn-primary">Actualizar</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
